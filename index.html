<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Securepress</title>
    <link rel="shortcut icon" href="images/logo2.ico">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="t-head">
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <div class="t-head-l">
                <ul class="t-head__list t-head__list-l">
                  <li class="t-head__item t-head__item-l">
                    <i class="far fa-comment"></i>
                    <span>24x7 live Support</span>
                  </li>
                  <li class="t-head__item t-head__item-l">
                    <i class="fas fa-phone"></i>
                    <span>(888) 010203-4567</span>
                  </li>
                  <li class="t-head__item t-head__item-l">
                    <i class="fas fa-comment"></i>
                    <span>Live Chat</span>
                  </li>
                </ul>  
              </div>
            </div>
            <div class="col-sm-4">
              <div class="t-head-r">
                <span class="t-head__rtspan">Follow Us</span>
                <ul class="t-head__list t-head__list-r">
                  <li class="t-head__item t-head__item-r"><i class="fab fa-facebook-f"></i></li>
                  <li class="t-head__item t-head__item-r"><i class="fab fa-twitter"></i></li>
                  <li class="t-head__item t-head__item-r"><i class="fab fa-pinterest"></i></li>
                  <li class="t-head__item t-head__item-r"><i class="fab fa-google-plus-g"></i></li>
                  <li class="t-head__item t-head__item-r"><i class="fab fa-vimeo-v"></i></li>
                </ul>  
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="">
        
      </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
